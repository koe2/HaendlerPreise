<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

   <Main>
       <header>

                   <tr>
                       <td>Wie viele Schrauben?</td>
                       <td><input type="number" id="iSchraube"></td>
                   </tr>
                   <tr>
                        <td>Wie viele Muttern?</td>

                   </tr>

                        <td>Wie viele Unterlegsscheiben?</td>
                        <td><input type="number" id="iScheibe" ></td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit">Absenden</button> <!-- type="button" ist notwending, da ohne type deklaration dieser als "submit" angesehen wird! -->
                            <button type="reset">Formular löschen</button>
                        </td>
                    </tr>
                    <tr>
                        <td id="result">
                        </td>  
                    </tr>
               </table>
           </form>
       </section>
   </Main>
   <script>
        document.getElementById("iSchraube").addEventListener("keyup", calcTotal);
        document.getElementById("iMutter").addEventListener("keyup", calcTotal);
        document.getElementById("iScheibe").addEventListener("keyup", calcTotal);
        document.addEventListener("reset", resetTotal); // muss seperate funktion sein. Leher fragen.
    </script>
